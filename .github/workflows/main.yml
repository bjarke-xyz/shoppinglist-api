name: Deploy

on:
  push:
    branches:
      - "main"
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm
      - run: npm ci
      - name: Publish
        id: publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_WORKER_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          secrets: |
            FIREBASE_WEB_API_KEY
            FIREBASE_PROJECT_ID
        env:
          FIREBASE_WEB_API_KEY: ${{ secrets.FIREBASE_WEB_API_KEY }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Notify on error
        uses: fjogeleit/http-request-action@v1
        if: failure() && steps.publish.outcome == 'failure'
        with:
          url: "${{ secrets.NOTIFICATIONS_URL }}"
          method: "POST"
          username: "${{ secrets.NOTIFICATIONS_USERNAME }}"
          password: "${{ secrets.NOTIFICATIONS_PASSWORD }}"
          data: '{ "channels": ["discord", "email"], "message": { "message": "‚ö†Ô∏è ${{ github.repository }} failed to release. <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}>" } }'
      - name: Notify on success
        uses: fjogeleit/http-request-action@v1
        if: success() && steps.publish.outcome == 'success'
        with:
          url: "${{ secrets.NOTIFICATIONS_URL }}"
          method: "POST"
          username: "${{ secrets.NOTIFICATIONS_USERNAME }}"
          password: "${{ secrets.NOTIFICATIONS_PASSWORD }}"
          data: '{ "channels": ["discord", "email"], "message": { "message": "üöÄ ${{ github.repository }} has been released. <https://github.com/${{ github.repository }}/>" } }'
